<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Todo List</title>

    <!-- Rubik Font from Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Rubik:wght@400;500;700&display=swap");
    </style>
    <!-- Checked Button from Google Icons -->
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
    />
    <style>
      .material-symbols-outlined {
        font-variation-settings: "FILL" 0, "wght" 400, "GRAD" 0, "opsz" 48;
      }
    </style>

    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
  </head>
  <body>
    <h1>TodoList</h1>

    <h2>Add Tasks for the Day</h2>

    <input
      type="text"
      name="addTodo"
      id="addTodo"
      placeholder="E.g Buy Eggs from Walmart"
    />
    <h3>Ongoing Tasks</h3>

    <div class="todoContainer">
      <ul class="todos">
        <li>
          <div class="unComplete">
            <input type="checkbox" name="todoItem" id="todoItem" />
            <span>Task 1</span>
          </div>
          <button class="removeTodoitem"></button>
        </li>

        <li>
          <div class="unComplete">
            <input type="checkbox" name="todoItem" id="todoItem" />
            <span>Task 2</span>
          </div>
          <button class="removeTodoitem"></button>
        </li>
      </ul>
    </div>

    <h3>Completed Tasks</h3>
    <div class="todoContainer">
      <ul class="todos">
        <li>
          <div class="complete">
            <input
              type="checkbox"
              name="completeTodoItem"
              id="completeTodoItem"
            />
            <span>Task 1</span>
          </div>
          <button class="removeTodoitem"></button>
        </li>
      </ul>
    </div>
  </body>
</html>
